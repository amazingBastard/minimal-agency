<template name="rootMembers">
	<div class="members top gutter grid">
	  {{#each members}}
		  <div class="member cell">
				<figure class="card module">
			    <img class="fluid image" src="{{image}}" />
			    <h4 class="name">
					  {{name}}
					  <small class="title">
						  {{title}}
					  </small>
				  </h4>
					<div class="social">
					  <ul class="inline list">
						  <li class="item">
							  <a class="icon" href="{{url}}">
								  <i class="fa fa-twitter-square"></i>
							  </a>
						  </li>
						  <li class="item">
							  <a class="icon" href="">
							    <i class="fa fa-github-square"></i>
							  </a>
						  </li>
						  <li class="item">
							  <a class="icon" href="">
							    <i class="fa fa-google-plus-square"></i>
							  </a>
						  </li>
					  </ul>
				  </div>
				</figure>
		  </div>
		{{/each}}
	</div>
</template>
