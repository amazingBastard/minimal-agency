<template name="rootFigures">
  {{#each dates}}
	  <figure class="figure module mobile">
		  <figcaption class="figure caption">
        {{date}}
        <ul class="list">
        {{#each figures}}
          <li class="list item">Increased {{metric}} by {{percent}} for {{client}}</li>
        {{/each}}
        </ul>
      </figcaption>
	  </figure>
	{{/each}}
</template>
