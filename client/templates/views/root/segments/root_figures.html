<template name="rootFigures">
  {{#each dates}}
	  <figure class="figure module mobile">
		  <figcaption class="figure caption">
        {{date}}
        <span class="hidden mobile">|</span>
        {{#each figures}}
          <span class="data">
            Increased {{metric}} by {{percent}} for {{client}}
          </span>
        {{/each}}
      </figcaption>
	  </figure>
	{{/each}}
</template>
