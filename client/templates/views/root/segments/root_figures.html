<template name="rootFigures">
  {{#each dates}}
	  <figure class="figure module">
		  <figcaption class="figure caption">
        {{date}}
      </figcaption>
      <ul class="list">
        {{#each figures}}
          <li class="item">Increased {{metric}} by {{percent}} for {{client}}</li>
        {{/each}}
      </ul>
	  </figure>
	{{/each}}
</template>
