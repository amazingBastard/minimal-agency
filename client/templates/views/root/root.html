<template name="root">
  <div class="root view">
    {{#each segments}}
      <section class="{{class}} segment">
        <h3 class="leading statement">
          <span data-text="{{statement}}">{{statement}}</span>
        </h3>
        {{> UI.dynamic template=template}}
      </section>
    {{/each}}
  </div>
</template>
