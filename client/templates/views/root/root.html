<template name="root">
  <div class="root view">

    <section class="intro segment">
      <h1 class="mission statement">
        We boost business.
      </h1>
      <p class="supporting mission statement">
        <strong class="strong">&micro;Tool</strong>
        <em class="emphasis">(/mu:tool/)</em>
        creates
        <span class="highlight">data-driven</span>
        digital products and services that give brands a competitive edge.
      </p>
    </section>

    <section class="benefits segment">
      <h3 class="leading statement">
        Attract customers with more:
      </h3>
      {{> benefits}}
    </section>

    <section class="figures segment">
      <h3 class="leading statement">
        Recent track record:
      </h3>
      {{> figures}}
    </section>

    <section class="clients segment">
      <h3 class="leading statement">
        Trusted by:
      </h3>
      {{> clients}}
    </section>

    <section class="cta segment">
      <a class="fluid primary cta button" href="#">
    		Get Similar Results
    		<span class="supporting">
          Reserve a free consultation
        </span>
    	</a>
    </section>

    <section class="leadership segment">
      {{> members}}
    </section>

    <section class="tools segment">
      <h3 class="leading statement">
        Latest Tools:
      </h3>
      {{> tools}}
    </section>

    <section class="posts segment">
      <h3 class="leading statement">
        Latest Articles:
      </h3>
      {{> posts}}
    </section>

  </div>
</template>
