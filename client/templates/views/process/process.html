<template name="process">
    <div class="process view animated fadeIn">
        <section class="header segment">
            <h2 class="title">Our Process</h2>

            <div class="summary segment">
                <p class="mission statement">
                    We leverage the scientific method to arrive at our technical solutions.
                </p>

                <p class="supporting statement">
                    We believe that
                    <span class="highlight">
                        iterative rounds of testing in design and development yields effective software.
                    </span>
                </p>
            </div>
        </section>
        <section class="processes segment">
            <h3 class="leading statement">
                The Method:
            </h3>
            <ul class="list">
                <li>Learn</li>
                <li>Construct</li>
                <li>Deploy</li>
                <li>Loop</li>
            </ul>
        </section>
        <section class="services segment">
            <h3 class="leading statement">
                Our specialities:
            </h3>
            {{> services}}
        </section>
    </div>
</template>
