<template name="manifesto">
  <div class="manifesto view">
    <section class="header segment">
  	  <h2 class="page-title">uTool Manifesto</h2>
      <div class="summary segment">
        <p class="mission statement">
          We are uncovering better ways to collaborate together and produce more meaningful software.
        </p>
        <p class="supporting statement">
          <span class="blue highlight">
          </span>
        </p>
      </div>
    </section>
    <section class="values segment">
      <h3 class="leading statement">
        Values:
      </h3>
      {{> values}}
    </section>
	</div>
</template>
