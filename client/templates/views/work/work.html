<template name="work">
    <div class="work view">
        <section class="header segment">
            <h2 class="title">{{ dict 'work.title' 'Work' }}</h2>

            <div class="summary segment">
                <p class="mission statement">
                    {{ dict 'work.mission' 'We\'re in the business of delivering' }}
                    <span class="highlight">
                        {{ dict 'work.highight' 'measurable results.' }}
                    </span>
                </p>
            </div>
        </section>
        <section class="projects segment">
            <h3 class="leading statement">
                {{ dict 'work.projectsStatement' 'Recent Case Studies:' }}
            </h3>
            {{> projects}}
        </section>
        <section class="clients segment">
            <h3 class="leading statement">
                {{ dict 'work.clientsStatement' 'Clients:' }}
            </h3>
            {{> clients}}
        </section>
    </div>
</template>
