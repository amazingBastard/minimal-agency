<template name="root">
  <div class="root view">

    <section class="intro segment">
      <h1 class="mission statement">
        {{ dict 'root.introMission' 'We boost business.' }}
      </h1>
      <p class="supporting mission statement">
        <strong class="strong">{{ dict 'root.introSupportingMissionBold' 'ÂµTool' }}</strong>
        <em class="emphasis">{{ dict 'root.introSupportingMissionBold' '(/mu:tool/)' }}</em>
        {{ dict 'root.introSupportingMissionVerb' 'creates' }}
        <span class="highlight">{{ dict 'root.introSupportingMissionHighlight' 'data-driven' }}</span>
        {{ dict 'root.introSupportingMission' 'digital products and services that give brands a competitive edge.' }}
      </p>
    </section>

    <section class="benefits segment">
      <h3 class="leading statement">
        {{ dict 'root.benefitsStatement' 'Attract customers with more:' }}
      </h3>
      {{> benefits}}
    </section>

    <section class="figures segment">
      <h3 class="leading statement">
        {{ dict 'root.figuresStatement' 'Recent track record:' }}
      </h3>
      {{> figures}}
    </section>

    <section class="clients segment">
      <h3 class="leading statement">
        {{ dict 'root.clientsStatement' 'Trusted by:' }}
      </h3>
      {{> clients}}
    </section>

    <section class="fluid cta segment">
      <a class="fluid primary cta button" href="#">
        {{ dict 'root.ctaStatement' 'Get Similar Results' }}
    		<span class="supporting">
          {{ dict 'root.ctaSupportingStatement' 'Reserve a free consultation' }}
        </span>
    	</a>
    </section>

    <section class="leadership segment">
      {{> members}}
    </section>

    <section class="tools segment">
      <img class="background left image" src="/images/root/wrench.png" />
      <h3 class="leading statement">
        {{ dict 'root.toolsStatement' 'Latest Tools' }}
      </h3>
      {{> tools}}
    </section>

    <section class="posts segment">
      <img class="background right image" src="/images/root/robot.png" />
      <h3 class="leading statement">
        {{ dict 'root.postsStatement' 'Latest Articles' }}
      </h3>
      {{> posts}}
    </section>

  </div>
</template>
