<template name="mailchimp">
  <div class="mailchimp module {{setClass}}">
    <form class="subscribe form">
	    {{#if message}}
			  <p class="message">{{{message}}}</p>
	    {{/if}}
		  <div class="inline field">
			  <input type="email" class="email input" placeholder="email@example.com"/>
			  <button type="button" class="primary subscribe button">Subscribe</button>
	  	</div>
	  </form>
  </div>
</template>
