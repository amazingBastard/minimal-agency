<template name="values">
  <div class="values module">
    {{#each values}}
      <div class="grid">
        <div class="quarter center cell">
          <p class="rank">{{rank}}</p>
        </div>
        <div class="grid cell">
          <h4 class="value">{{value}}</h4>
          <p class="defintion">{{definition}}</p>
        </div>
      </div>
    {{/each}}
  </div>
</template>
