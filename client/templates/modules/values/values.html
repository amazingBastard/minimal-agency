<template name="values">
  <div class="values module">
    {{#each values}}
      <div class="row grid">
        <div class="rank quarter cell center">
          <p>{{rank}}</p>
        </div>
        <div class="value grid full cell">
          <h4>{{value}}</h4>
          <p>{{definition}}</p>
        </div>
      </div>
    {{/each}}
  </div>
</template>
