<template name="projects">
    <div class="projects article module">
        {{#each limitedProjects}}
            <article class="project">
              <a href="{{pathFor 'study'}}">
                <h4 class="title">
                      {{title}}
                </h4>
                <p class="excerpt">{{excerpt}}</p>
              </a>
            </article>
        {{/each}}
    </div>
</template>
