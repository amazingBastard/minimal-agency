<template name="project">
    <div class="project article module">
        <section class="fluid header segment">
            <h1 class="title">
                {{project.title}}
                <small class="sub title">
                    {{project.subtitle}}
                </small>
            </h1>
        </section>
        <section class="project body segment">{{{project.body}}}</section>
    </div>
</template>
