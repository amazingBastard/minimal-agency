<template name="processes">
  <div class="processes module">
    {{#each processes}}
      <div class="process grid">
        <div class="cell">
          <h4 class="title">{{title}}</h4>
          <p class="description">{{description}}</p>
          <ol class="ordered stages list">
            {{#each stages}}
              <li class="stage item">{{stage}}</li>
            {{/each}}
          </ol>
        </div>
      </div>
    {{/each}}
  </div>
</template>
