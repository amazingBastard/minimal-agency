<template name="processes">
  <div class="processes module">
    {{#each processes}}
      <div class="process grid">
        <div class="cell">
          <h4 class="rank">{{title}}</h4>
          <p class="description">{{description}}</p>
          <ul class="list">
            {{#each stages}}
              <li class="item">{{stage}}</li>
            {{/each}}
          </ul>
        </div>
      </div>
    {{/each}}
  </div>
</template>
