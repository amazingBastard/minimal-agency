<template name="layout">
	<header class="header module">
		{{> header}}
	</header>
	<main class="layout {{menuToggle}}">
		<aside class="menu module">
			{{> menu}}
		</aside>
		<aside class="content pusher">
		  <section class="view container">
			  {{> yield}}
		  </section>
		  <footer class="footer module">
			  {{> footer}}
		  </footer>
	  </aside>
	</main>
</template>
